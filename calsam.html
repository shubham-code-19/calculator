<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator </title>
   <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    
    <div class="conatiner">
        <marquee behavior="" direction=""><h5>github >> shubham-code-19</h5></marquee>
      <div class="hero">
        <form name="calculator">
          <!-- input feild that show the result  -->
          <table>
            <tr>
              <td>
                <input type="text" name="ans" placeholder="0" />
              </td>
            </tr>
          </table>


          <!-- 1st row of input buttons  -->
          <table class="row-1">
            <tr>
              <td>
                <input
                  type="button"
                  value="7"
                  onclick="document.calculator.ans.value+='7'"
                />
              </td>
              <td>
                <input type="button" value="8" onclick="document.calculator.ans.value+='8'">
              </td>
              <td>
                <input type="button" value="9" onclick="document.calculator.ans.value+=9">
              </td>
              <td>
                <input class="opertaor" type="button" value="/" onclick="document.calculator.ans.value+='/'">
              </td>
            </tr>

            <!-- 2nd row of input buttons  -->
            
            <tr>
                <td>
                  <input
                    type="button"
                    value="4"
                    onclick="document.calculator.ans.value+='4'"
                  />
                </td>
                <td>
                  <input type="button" value="5" onclick="document.calculator.ans.value+='5'">
                </td>
                <td>
                  <input type="button" value="6" onclick="document.calculator.ans.value+=6">
                </td>
                <td>
                  <input class="opertaor" type="button" value="*" onclick="document.calculator.ans.value+='*'">
                </td>
              </tr>



              <!-- 3rd row of input buttons  -->

              <tr>
                <td>
                  <input
                    type="button"
                    value="1"
                    onclick="document.calculator.ans.value+='1'"
                  />
                </td>
                <td>
                  <input type="button" value="2" onclick="document.calculator.ans.value+='2'">
                </td>
                <td>
                  <input type="button" value="3" onclick="document.calculator.ans.value+='3'">
                </td>
                <td>
                  <input class="opertaor" type="button" value="-" onclick="document.calculator.ans.value+='-'">
                </td>
              </tr>


                            <!-- 4th row of input buttons  -->


                            <tr>
                                <td>
                                  <input class="red-c"
                                    type="button"
                                    value="c"
                                    onclick="document.calculator.ans.value=''"
                                  />
                                </td>
                                <td>
                                  <input type="button" value="0" onclick="document.calculator.ans.value+='0'">
                                </td>
                                <td>
                                  <input class="opertaor" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                                </td>
                                <td>
                                  <input class="opertaor" type="button" value="+" onclick="document.calculator.ans.value+='+'">
                                </td>
                              </tr>
             
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
